<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login And Registration</title>
</head>

<body class="bg-secondary">
    <div class="d-flex flex-wrap justify-content-around mt-5">
        <div class="bg-dark" style="width: 35%;">
            <form action="/register" method="post" class="text-light p-4">
                <h1 class="text-primary">Register</h1>
                <div style="background-color:lightpink;">
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p class="text-danger text-center">{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
                </div>
                <div class="mb-3">
                    <label for="f_name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="f_name" name="first_name">
                </div>
                <div class="mb-3">
                    <label for="l_name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="l_name" name="last_name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="confirm" class="form-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="confirm" name="conf_pass">
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="bg-dark" style="width: 35%;">
            <form action="/login" method="post" class="text-light p-4">
                <h1 class="text-success">Login</h1>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
    </div>
</body>

</html>
