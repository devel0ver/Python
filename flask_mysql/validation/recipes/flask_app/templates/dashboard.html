<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login And Registration</title>
</head>
<body style="background-color: #D3E8E8;">
    <div class="container">
        <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
        <a href="/new/recipe" class="btn btn-primary float-end me-3 mt-2">Add New Recipe</a>
        <h1 class="text-center">Welcome <span class="text-primary">{{user.first_name}}!</span></h1>
        <div class="w-75 m-auto">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Under 30 Minutes?</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipe %}
                    <tr>
                        <td>{{recipe.name}}</td>
                        <td>{{recipe.time}}</td>
                        <td>
                            <a href="/dashboard/view_recipe/{{recipe.id}}">View Instructions</a>|
                            <a href="/dashboard/edit_recipe/{{recipe.id}}">Edit</a>|
                            <a href="/dashboard/delete_recipe/{{recipe.id}}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
