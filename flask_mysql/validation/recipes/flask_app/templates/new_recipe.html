<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Recipe</title>
</head>

<body style="background-color: #BED3D4;">
    <div class="container">
        <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
        <a href="/dashboard" class="btn btn-primary float-end me-3 mt-2">Dashboard</a>
        <h1 class="text-center">Welcome <span class="text-primary">{{user.first_name}}!</span></h1>
        <div class="container bg-dark  mt-3">
            <h1 class="text-primary p-2">Add a New Recipe</h1>
            <div style="background-color:lightpink;">
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p class="text-danger text-center">{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <form action="/new/recipe/create" method="post" class="text-light">
                <div class="d-flex">
                    <div class="col-3 p-2 ms-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div style="margin-left: 200px;" class="col-3 p-2">
                        <label for="date" class="mb-2">Date Made:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-3 p-2 ms-3 ">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" id="description" cols="35" rows="5"></textarea>
                    </div>
                    <div style="margin-left: 200px;" class="col-3 p-2">
                        <p>Under 30 Minutes?:</p>
                        <div class="form-check border border-light h-25">
                            <input style="margin-left: 100px;" class="form-check-input p-3" type="radio" value="No" name="time" id="time" checked>
                            <label class="form-check-label float-end text-warning" for="time">
                                No
                            </label>
                        </div>
                        <div class="form-check border border-light h-25">
                            <input style="margin-left: 100px;" class="form-check-input p-3" type="radio" value="Yes" name="time" id="time2">
                            <label class="form-check-label float-end text-warning" for="time2">
                                Yes
                            </label>
                        </div>
                        <input type="submit" class="btn btn-primary mt-3" value="Add Recipe">
                    </div>
                </div>
                <div class="col-3 p-2 ms-3">
                    <p>Instruction:</p>
                    <textarea class="mb-5" name="instruction" id="instruction" cols="35" rows="5"></textarea>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
