<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
<body style="background-color: #BED3D4;">
    <div class="container">
        <a href="/logout" class="btn btn-danger float-end mt-2">Logout</a>
        <a href="/dashboard" class="btn btn-primary float-end me-3 mt-2">Dashboard</a>
        <h1 class="text-center">Welcome <span class="text-primary">{{recipe.user.first_name}}!</span></h1>
        <div class="container bg-dark text-light mt-3 p-4 w-50">
            <h1 class="text-primary">{{ recipe.name }}</h1>
            <p>Description: {{ recipe.description }}</p>
            <p>Under 30 Minutes: {{ recipe.time }}</p>
            <p>Made On: {{ recipe.date }}</p>
        </div>
    </div>
</body>
</html>
