<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <div class="container">
        <form action="/update_user/{{user.id}}" method="post">
            <h1 class="text-center">Update <span class="text-danger">{{user.first_name}} {{user.last_name}}</span></h1>
            <div class="mb-3 col-6 m-auto">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}" required>
            </div>    
            <div class="mb-3 col-6 m-auto">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" required>
            </div>    
            <div class="mb-3 col-6 m-auto">
                <label for="email" class="form-label">Email:</label>
                <input type="text" class="form-control" id="email" name="email" value="{{user.email}}" required>
                
                <button class="btn btn-dark mt-3" type="submit">Update User</button>
                <a href="/{{user.id}}" class="btn btn-info mt-3">Show User</a>
                <a href="/" class="float-end fs-4 fw-light text-dark mt-3">Home</a>
            </div>
        </form>
    </div>
</body>
</html>
