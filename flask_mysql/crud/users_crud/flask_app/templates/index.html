<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>
</head>

<body class=" bg-light opacity-100">
    <div class="container">
        <h1 class="text-center">All Listed Users!</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at.strftime("%B %d %Y")}}</td>
                    <td>
                        <a href="/{{user.id}}">Show</a> |
                        <a href="/{{user.id}}/edit">Edit</a> |
                        <a href="/{{user.id}}/delete" class="text-danger">Delete</a>  
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            <a href="/new_user" class="btn btn-dark m-3">Add a User</a>
    </div>
</body>

</html>
