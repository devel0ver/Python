<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="d-flex justify-content-evenly mt-3">
        <div style="width: 30%;" class="bg-dark text-warning">
            <h1 class="text-center m-3">New Book</h1>
            <form action="/new_book" method="post">
                <div class="mb-3 col-8 m-auto text-light">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>  
                <div class="mb-3 col-8 m-auto text-light">
                    <label for="num_of_pages" class="form-label"># of pages:</label>
                    <input type="number" class="form-control" id="num_of_pages" name="num_of_pages" required>
                    <input type="submit" value="Add Book" class="btn btn-warning mt-3">
                </div>  
            </form>
        </div>
        <div style="width: 30%;" class="bg-dark text-center text-primary">
            <h1 class="m-3">All Books</h1>
            {% for book in all_books %}
            <a href="/book/{{book.id}}" style="text-decoration: none;"><p class="text-warning">{{book.title}}</p></a>
            {% endfor %}
            <div class="w-50 m-auto border-top border-light mt-3">
            <a href="/authors" class="btn btn-primary mt-3 mb-3 float-start">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
