<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Book</title>
<body>
    <div class="d-flex justify-content-around text-dark m-5">
        <div>
            <h1>Title: {{book.title}}</h1>
            <p>Favorited By:</p>
            {% for auth in book.fav_by_auth %}
            <p>{{auth.name}}</p>
            {% endfor %}
        </div>
        <div>
            <h1 class="mb-3">Add Book's Favorite</h1>
            <form action="/auth/add" method="post">
                <input type="hidden" name="book_id" value="{{book.id}}">
                <p>Author: </p>
                <select class="form-select" name = "auth_id">
                    {% for auth in auths %}
                    <option value="{{auth.id}}">{{auth.name}}</option>
                    {% endfor %}
                </select>
                <input type="submit" class="btn btn-primary mt-2" value="Add">
                <a href="/authors" class="btn btn-primary mt-2 float-end">Home</a>
            </form>
        </div>
    </div>
</body>
</html>
