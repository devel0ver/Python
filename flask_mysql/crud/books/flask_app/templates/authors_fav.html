<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Show Book</title>
<body>
    <div class="d-flex justify-content-around text-dark m-5">
        <div>
            <h1 class="mb-3"><span class="text-primary">{{author.name}}'s</span> favorites:</h1>
            {% for auth in author.authors_favorite %}
            <p>{{auth.title}}</p>
            {% endfor %}
        </div>
        <div>
            <h1 class="mb-3">Add Author's Favorite</h1>
            <form action="/book/add" method="post">
                <input type="hidden" name="author_id" value="{{author.id}}">
                <p>Book: </p>
                <select class="form-select" name = "book_id">
                    {% for book in all_books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <input type="submit" class="btn btn-primary mt-2" value="Add">
                <a href="/authors" class="btn btn-primary mt-2 float-end">Home</a>
            </form>
        </div>
    </div>
</body>
</html>
