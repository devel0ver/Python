<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Authors</title>
</head>
<body>
    <div class="d-flex justify-content-evenly text-warning mt-3">
        <div style="width: 30%;" class="bg-dark">
            <h1 class="text-center m-2">New Author</h1>
            <form action="/new_author" method="post">
                <div class="mb-3 col-8 m-auto text-light">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <input type="submit" value="Add Author" class="btn btn-warning mt-3">
                </div>  
            </form>
        </div>
        <div style="width: 30%;" class="bg-dark text-center">
            <h1 class="text-primary m-2">All Authors</h1>
            {% for author in authors %}
            <a href="/author/{{author.id}}" style="text-decoration: none;"><p class="text-warning">{{author.name}}</p></a>
            {% endfor %}
            <div class="w-50 m-auto border-top border-light mt-3">
                <a href="/books" class="btn btn-primary mt-3 mb-3 float-start">Add Book</a>
            </div>
        </div>
    </div>
</body>
</html>
