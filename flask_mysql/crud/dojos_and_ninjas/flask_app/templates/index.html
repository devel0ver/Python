<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos And Ninjas</title>
</head>
<body>
    <h1 class="text-center">Dojos and Ninjas</h1>
    <div class="container d-flex justify-content-around">
        <div style="width: 35%;" class="bg-dark">
            <form class="p-4" action="/dojos/add_dojo" method="post">
                <h2 class="text-center text-primary">New Dojo</h2>
                <div class="mb-3">
                    <label for="name" class="form-label text-light">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <button class="btn btn-primary" type="submit">Add Dojo</button>
            </form>
        </div>
        <div style="align-self:center;">
            <a href="/add_ninja" class="btn btn-primary">Add Ninja</a>
        </div>
        <div style="width: 35%;" class="bg-dark">
            <div class="p-4">
                <h2 class="text-center text-primary">All Dojos</h2>
                {% for dojo in dojos %}
                <a href="/dojos/{{dojo.id}}" style="text-decoration: none;"><p class="text-warning text-center">{{dojo.name}}</p></a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
