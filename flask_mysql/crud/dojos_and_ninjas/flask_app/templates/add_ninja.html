<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos And Ninjas</title>
</head>
<body>
    <div class="py-5 m-auto" style="width: 40%;">
        <form action="/new_ninja" method="post" class=" bg-dark text-light bg-opacity-100">
            <h1 class="text-center p-3">New Ninja</h1>
            <div class="mb-3 col-8 m-auto">
                <select class="form-select" name="dojo_id" aria-label="Default select example">
                    {% for dojo in holder %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>  
            <div class="mb-3 col-8 m-auto">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>    
            <div class="mb-3 col-8 m-auto">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>    
            <div class="mb-3 col-8 m-auto">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
                
                <button class="btn btn-primary m-4" type="submit">Add User</button>
                <a href="/dojos" class="btn btn-secondary m-4 float-end">Home</a>
        </form>
    </div>
</body>
</html>
