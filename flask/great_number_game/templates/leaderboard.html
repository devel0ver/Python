<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <title>Leader-Board</title>
</head>
<body class="bg-dark bg-opacity-25">
    <div class="album py-5">
        <div class="container bg-secondary w-50 p-5 bg-opacity-50">
            <table class="table table-hover w-75 text-center m-auto">
                <thead class=" bg-dark text-primary">
                    <tr style="font-size: 1.2rem;">
                        <th class="p-3">First Name</th>
                        <th class="p-3">Attempts</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in user_name %}
                        <tr>
                            <td>{{user['Name']}}</td>
                            <td>{{attempt}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-md-flex justify-content-md-end w-75 mt-3 m-auto">
                <a href="/" class="text-danger fs-4">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
